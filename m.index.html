  <body>
    <div class="card-of-product">
        <div class="product-picture"
            style="background-position-x: center;background-position-y: center;background-size: cover;">
            <div style="width: 100%; display: flex;">
                <div style="width: 50%;">
                    <div class="product-weight">
                        <p>250G</p>
                    </div>
                </div>
                <div style="width: 50%; display: flex;justify-content: flex-end; padding-top: 16px;">
                    <div class="card-top-buttons">
                        <div class="share_button"><img src="/assets/images/Icon-share.svg" alt=""> </div>
                        <div class="bell-ring"><img src="/assets/images/Icon-bell.svg" alt=""></div>
                        <div class="star_icon">
                            <p> <strong> 4,5 </strong></p>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <div class="card_text_area">
            <h1 class="product_name">
                <strong>Green Brown</strong>
                kahve
            </h1>
            <p class="text_of_product">Kendine has tadıyla ve özel demleme yöntemiyle Türk kahvesi vazgeçilmez lezzetler
                arasında yer almaktadır.</p>
            <div style="display: flex; width: 100%; height: 40px;flex-direction: row;align-items: center; margin-top: 6px;">
                <div style="width: 50%;">
                    <div class="coffee_cup">
                        <img src="/assets/images/icon-simple-buymeacoffee.svg" alt="">
                        <img src="/assets/images/icon-simple-buymeacoffee.svg" alt="">
                        <img src="/assets/images/icon-simple-buymeacoffee.svg" alt="">
                        <img src="/assets/images/icon-simple-buymeacoffee.svg" alt="">
                        <img src="/assets/images/icon-simple-buymeacoffee.svg" alt="">
                    </div>
                </div>
                <div style="display: flex; width: 50%; justify-content: flex-end;">
                    <div class="discound_shape" style="background: url('/assets/images/discount-shape.svg') no-repeat">
                        <p class="discount_rate">%5</p>
                    </div>
                </div>
            </div>
            <div style="width: 100%; display: flex;">
                <div style="display: flex;padding-left: 15px;width: 60%;align-items: center;">
                    <span class="card_price"> 
                        <b style="color: #2d2d42;">49,99₺</b>
                        <sup style="color: #2d2d42; opacity: 0.5; position: relative;">52,99₺</sup>
                    </span>
                </div>
                <div class="shop_buttons" style="width: 40%;">
                    <label class="favorite_icon">
                        <input type="checkbox" style="display: none;">
                        <div class="like_button1231"><img src="/assets/images/Iconly-Heart.svg" alt=""></div>
                    </label>
                    <a href="product-details.html">
                        <div class="shop_icon"><img src="/assets/images/Iconly-Bag.svg" alt=""></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
